name: postgres

networking:
  port: 0 # use kernel-allocated port

auth:
  users:
    - username: app
      password: pass

sources:
  - id: postgres
    type: native.postgres
    options:
      opts: host=${env:POSTGRES_IP} port=5433 user=ansilo_admin password=ansilo_testing dbname=postgres
        
postgres:
    install_dir: /home/vscode/.pgx/14.5/pgx-install/
    init_sql_path: ${dir}/ansilo-sql/*.sql
    data_dir: /tmp/${dir}/data
    listen_socket_dir_path: /tmp/${dir}
    fdw_socket_path: /tmp/${dir}/fdw.sock
    build_info_path: /tmp/${dir}/build-info.json