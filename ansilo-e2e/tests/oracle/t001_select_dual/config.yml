name: Oracle

networking:
  port: 65432

# TODO: implement entity discovery for oracle
# write test scripts for DUAL table select

sources:
  - id: oracle
    type: jdbc.oracle
    options:
      jdbc_url: jdbc:oracle:thin:@${env:ORACLE_IP}:1522/db
      properties:
        oracle.jdbc.user: ansilo_admin
        oracle.jdbc.password: ansilo_testing
        
postgres:
    install_dir: /usr/lib/postgresql/14/
    init_sql_path: ${dir}/sql/*.sql
    data_dir: ${dir}/tmp/data
    listen_socket_dir_path: ${dir}/tmp
    fdw_socket_path: ${dir}/tmp/fdw.sock
    build_info_path: ${dir}/tmp/build-info.json