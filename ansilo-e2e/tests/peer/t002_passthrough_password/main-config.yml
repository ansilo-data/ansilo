name: Ansilo

networking:
  port: 0 # use kernel-allocated port

auth:
  users:
    # passthrough auth should work
    - username: app
      password: pass
    # passthrough auth should not work
    - username: user
      password: pass1

sources:
  - id: peer
    type: peer
    options:
      url: ${env:URL_PEER}

postgres:
    install_dir: ${env:ANSILO_TEST_PG_DIR:/usr/lib/postgresql/14/}
    init_sql_path: ${dir}/ansilo-main-sql/*.sql
    data_dir: ${env:TEMP_DIR}/data
    listen_socket_dir_path: ${env:TEMP_DIR}
    fdw_socket_path: ${env:TEMP_DIR}/fdw.sock
    build_info_path: ${env:TEMP_DIR}/build-info.json