name: Ansilo

networking:
  port: 0 # use kernel-allocated port

auth:
  users:
    - username: app
      password: pass

entities:
  - id: people
    description: This is the list of people
    source:
      data_source: memory
      options: null
    attributes:
      - id: name
        type: !Utf8String
      - id: age
        type: Int64

sources:
  - id: memory
    type: test.memory
    options:
      people:
        - ["John", 17]
        - ["Mary", 18]

postgres:
    install_dir: /usr/lib/postgresql/14/
    init_sql_path: ${dir}/ansilo-peer-sql/*.sql
    data_dir: /tmp/${dir}/${env:INSTANCE_NAME}/data
    listen_socket_dir_path: /tmp/${dir}/${env:INSTANCE_NAME}
    fdw_socket_path: /tmp/${dir}/${env:INSTANCE_NAME}/fdw.sock
    build_info_path: /tmp/${dir}/${env:INSTANCE_NAME}/build-info.json