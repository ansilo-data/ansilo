name: Ansilo

networking:
  port: 0 # use kernel-allocated port

auth:
  users:
    - username: app
      password: pass

entities:
  - id: people
    description: This is the list of people
    source:
      data_source: memory
      options: null
    attributes:
      - id: id
        type: Int64
      - id: name
        type: !Utf8String

sources:
  - id: memory
    type: test.memory
    options:
      people:
        - [1, "John"]
        - [2, "Mary"]
        - [3, "Emma"]

postgres:
    install_dir: /usr/lib/postgresql/14/
    init_sql_path: ${dir}/ansilo-peer-1-sql/*.sql
    data_dir: ${env:TEMP_DIR}/data
    listen_socket_dir_path: ${env:TEMP_DIR}
    fdw_socket_path: ${env:TEMP_DIR}/fdw.sock
    build_info_path: ${env:TEMP_DIR}/build-info.json