name: Ansilo

networking:
  port: 0 # use kernel-allocated port

auth:
  users:
    - username: app
      password: pass

entities:
  - id: pets
    description: This list of pets
    source:
      data_source: memory
      options: null
    attributes:
      - id: id
        type: Int64
      - id: name
        type: !Utf8String

sources:
  - id: memory
    type: test.memory
    options:
      pets:
        - [1, "Pepper"]
        - [2, "Relish"]
        - [3, "Salt"]
        - [4, "Luna"]

build:
  stages:
    - sql: ${dir}/ansilo-peer-2-sql/*.sql

postgres:
    install_dir: ${env:ANSILO_TEST_PG_DIR:/usr/lib/postgresql/14/}
    data_dir: ${env:TEMP_DIR}/data
    listen_socket_dir_path: ${env:TEMP_DIR}
    fdw_socket_path: ${env:TEMP_DIR}/fdw.sock
    build_info_path: ${env:TEMP_DIR}/build-info.json