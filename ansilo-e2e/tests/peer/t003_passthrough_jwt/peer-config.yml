name: Ansilo

networking:
  port: 0 # use kernel-allocated port

auth:
  providers:
    - id: jwt
      type: jwt
      rsa_public_key: file://${dir}/keys/public.key

  users:
    - username: app
      password: pass

    - username: token
      provider: jwt

    - username: token2
      provider: jwt

postgres:
    install_dir: ${env:ANSILO_TEST_PG_DIR:/usr/lib/postgresql/14/}
    init_sql_path: ${dir}/ansilo-peer-sql/*.sql
    data_dir: ${env:TEMP_DIR}/data
    listen_socket_dir_path: ${env:TEMP_DIR}
    fdw_socket_path: ${env:TEMP_DIR}/fdw.sock
    build_info_path: ${env:TEMP_DIR}/build-info.json