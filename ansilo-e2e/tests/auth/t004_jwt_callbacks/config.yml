name: Auth

networking:
  port: 0 # use kernel-allocated port

auth:
  providers:
    - id: jwt
      type: jwt
      rsa_public_key: file://${dir}/keys/public.key

  users:
    - username: token
      provider: jwt

entities:
  - id: people
    description: This is the list of people
    source:
      data_source: memory
      options: null
    attributes:
      - id: id
        type: Int64
      - id: name
        type: !Utf8String

sources:
  - id: memory
    type: test.memory
    options:
      people: 
        - [1, "John"]

build:
  stages:
    - sql: ${dir}/ansilo-sql/*.sql

postgres:
    install_dir: ${env:ANSILO_TEST_PG_DIR:/usr/lib/postgresql/14/}
    data_dir: /tmp/${dir}/data
    listen_socket_dir_path: /tmp/${dir}
    fdw_socket_path: /tmp/${dir}/fdw.sock
    build_info_path: /tmp/${dir}/build-info.json